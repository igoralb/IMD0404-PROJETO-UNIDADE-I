<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Conta</title>
    <style>
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #f63d3d;
        }
    </style>
</head>

<body>
    <section class="vh-100" style="background-color: #eee; position: relative;">
        <div class="back-button" onclick="window.location.href = './index.html';">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px; height: 50rem;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Conta</p>
                                    <form class="mx-1 mx-md-4" id="accountForm">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                <input type="text" name="name" id="name" class="form-control" placeholder="Seu Nome" readonly />
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                <input type="email" name="email" id="email" class="form-control" placeholder="Seu Email" readonly />
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                <input type="password" name="password" id="password" class="form-control" placeholder="Senha" minlength="5" readonly />
                                            </div>
                                        </div>

                                        <div class="form-check d-flex justify-content-center mb-2">
                                            <p class="mb-0 pb-lg-2" style="color: #393f81;">
                                                <button type="button" id="edit-btn" class="btn btn-warning">Editar</button>
                                                <button type="button" id="update-btn" class="btn btn-success" style="display: none;">Atualizar</button>
                                                <button type="button" id="delete-btn" class="btn btn-danger">Deletar Conta</button>
                                            </p>
                                        </div>
                                    </form>
                                </div>

                                <div class=" col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://padariapet.com.br/wp-content/uploads/sites/39/2020/07/SITE_Nossos-Produtos-01.png" class="img-fluid w-75 mx-auto" alt="Sample image">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/conta.js"></script>
</body>

</html>
